    <!-------------------------------------------------- LOGIN & REGISTER BOX -------------------------------------------------->
    <div class="container my-auto login">
        <div class="row justify-content-center vert-rule">
            <div class="col-10 col-md-5 col-lg-4 justify-content-center login-box">
                <div>
                    <h4 class="login-labels">Have an account?</h4>
                    <form>
                        <div class="form-group">
                            <label class="login-labels">Email address</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="login-labels">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <button type="submit" class="btn d-flex justify-content-center mx-auto w-100 contact-submit">Log
                            in</button>
                    </form>
                </div>
            </div>

            <div class="col-10 d-md-none d-flex justify-content-center">
                <hr class="divider">
            </div>

            <div class="col-10 col-md-5 col-lg-4 justify-content-center register-box">
                <div>
                    <h4 class="login-labels">New to our website?</h4>
                    <form id="reg-form">
                        <div class="form-group">
                            <label class="login-labels" for="reg-email">Email address</label>
                            <input type="text" class="form-control" id="reg-email" name="reg-email">
                            <small id="reg-email-err" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label class="login-labels" for="reg-password">Password</label>
                            <input type="password" class="form-control" id="reg-password" name="reg-password">
                            <small id="reg-pass-err" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label class="login-labels" for="repeat-password">Repeat password</label>
                            <input type="password" class="form-control" id="rep-password" name="rep-password">
                            <small id="repeat-pass-err" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <select id="select-province" class="form-control ">
                                <option value="0">Select your province</option>
                                <option>Barcelona</option>
                                <option>Girona</option>
                                <option>Lleida</option>
                                <option>Tarragona</option>
                            </select>
                            <small id="select-province-err" class="text-danger"></small>
                        </div>
                        <button id="submit" type="submit"
                            class="btn d-flex justify-content-center mx-auto w-100 contact-submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
